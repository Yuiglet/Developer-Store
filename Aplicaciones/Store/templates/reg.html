{% load static %}
<!DOCTYPE html>
<html lang="es">
<style>
    * {
        box-sizing: border-box;
    }
    a{
        color: white;
    }
    select{
    width: 30%;
    padding: 10px 0;
    font-size: 16px;
    color: white;
    margin-bottom: 10px;
    border: none;
    border-bottom: 1px solid dodgerblue;
    outline: none;
    background: transparent;
    font-family: 'Kanit', sans-serif;
    margin-left: 36%;
  }
  option{
    background-color: #000000;
    font-family: 'Kanit', sans-serif;
  }
    body {
        font-family: 'Kanit', sans-serif;
        background-color: #000000;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 80%;
        margin-left: 10%;
    }

    .login-form {
        background-color: #000000;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px dodgerblue;
        margin: 30px;
        width: 100%;
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 40px;
        margin-top: 0px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        text-align: center;
        margin-top: 10px;
    }

    .form-group input {
        width: 40%;
        padding: 10px;
        border-radius: 4px;
        border: none;
        background-color: #3b425a;
        color: #fff;
        margin-left: 30%;
    }

    .form-group input:focus {
        outline: none;
        box-shadow: 0px -1px 8px dodgerblue;
    }

    .form-group .btn {
        width: 40%;
        padding: 10px;
        border-radius: 4px;
        border: none;
        background-color: dodgerblue;
        color: #fff;
        cursor: pointer;
        margin-left: 30%;
        margin-top: 25px;
    }

    .form-group .btn:hover {
        background-color: rgb(0, 92, 185);
    }

    @media screen and (max-width: 576px) {
        .login-form {
            padding: 50px;
        }
    }

    h2 {
        font-size: 200%;
        text-shadow: 0 0 5px dodgerblue, 0 0 15px dodgerblue, 0 0 20px dodgerblue, 0 0 40px dodgerblue, 0 0 60px blue, 0 0 10px dodgerblue, 0 0 98px blue;
        color: rgb(255, 255, 255);
        font-family: 'Kanit', sans-serif;
        text-align: center;
        animation: blink 12s infinite;
        -webkit-animation: blink 12s infinite;
        -webkit-text-stroke: 0px dodgerblue;

    }

    @-webkit-keyframes blink {

        20%,
        24%,
        55% {
            color: #111;
            text-shadow: none;
        }

        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
            text-shadow: 0 0 5px dodgerblue, 0 0 15px dodgerblue, 0 0 20px dodgerblue, 0 0 40px dodgerblue, 0 0 60px blue, 0 0 10px dodgerblue, 0 0 98px blue;
            color: white;
        }
    }

    @keyframes blink {

        20%,
        24%,
        55% {
            color: #111;
            text-shadow: none;
        }

        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
            text-shadow: 0 0 5px dodgerblue, 0 0 15px dodgerblue, 0 0 20px dodgerblue, 0 0 40px dodgerblue, 0 0 60px blue, 0 0 10px dodgerblue, 0 0 98px blue;
            color: white;
        }
    }
</style>

<head>

    <meta charset="utf-8">

    <meta name="description" content="Description">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">

</head>

<body>
            <div class="container">
                <form action="/newUser/" class="login-form" id="bootstrapForm" method="post">
                    {% csrf_token %}
                    <h2>Registro</h2>
                    <div class="form-group">
                        <label>Correo</label>
                        <input class="form-control" type="text" name="txtCorreo" required="">

                        <label>Usuario</label>
                        <input type="text" class="form-control" name="txtUsuario" required="">

                        <label>Nombre</label>
                        <input type="text" class="form-control" name="txtNombre" required="">

                        <label>Apellido</label>
                        <input type="text" class="form-control" name="txtApellido" required="">
<br><br>
                        <label class="sel">Selecciona pregunta de seguridad</label>
                        <select name="txtNPregunta" id="preg">
                            <option value="P1" name="p3" id="p1">Nombre de tu mascota</option>
                            <option value="P2" name="p2" id="p2">Nombre de tu mama</option>
                            <option value="P3" name="p3" id="p3">Artista favorito</option>
                        </select>
                        <label>Respuesta</label>
                        <input type="text" class="form-control" placeholder="" name="txtRespuesta" id="res" required>

                        <label>Password</label>
                        <input type="password" class="form-control" name="txtContrasena" required="">

                        <div class="form-group">
                            <input type="submit" value="ENVIAR" class="btn">
                        </div>
                        <p style="font-size: 20px; text-align: center;"><a href="/Login/">Inicia sesion clic aqui</a></p>
                </form>
            </div>
</body>

</html>
